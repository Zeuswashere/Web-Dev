<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="Styling.css">
	<script>
		function hideEmailField() {
            const emailField = document.getElementById('emailField');
            emailField.style.display = 'none';
        }

        function toggleEmailField() {
            const emailField = document.getElementById('emailField');
            emailField.style.display = emailField.style.display === 'none' ? 'block' : 'none';
        }
	</script>
</head>
<body>
<form action="action_page.php" method="post">
	<div class="container">
		<label for="uname"><b>Username</b></label>
		<input type="text" placeholder="Enter Username" name="uname" required>

		<div id="emailField">
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email Address" name="eml" required>
		</div>

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>

		<button type="submit" onclick="hideEmailField()">Login</button>
		<button type="button" onclick="toggleEmailField()">Sign Up</button>
		<label>
			<input type="checkbox" checked="checked" name="remember"> Remember me
		</label>
	</div>
</form>

<div class="painter" style="background-color:#f1f1f1">
	<button type="button" class="cancelbtn">Cancel</button>
	<span class="psw">Forgot <a href="#">password?</a></span>
</div>
</body>
</html>
